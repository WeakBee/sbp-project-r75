<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="./assets/font/Inter Web/inter.css">
  <script src="https://kit.fontawesome.com/1a746e98b1.js" crossorigin="anonymous"></script>
  <title>BisaMasak</title>
</head>
<body>
    <section>
        <div class="container-lg kontainer">
            <div class="wrap-kontainer">
                <h2 class="judul-logo">BisaMasak</h2>
                <div></div>
                <div class="slider">
                    <div class="step step-1">
                        <h3 class="judul-step">Selamat Datang! Pertama-tama...</h3>
                        <p class="ket-step">Kamu selalu bisa ganti lagi nanti kok.</p>
        
                        <form action="">
                            <label class="mb-2" for="namaLengkap">Nama Lengkap:</label><br>
                            <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Ichwanul Muslim"><br>
                            <label class="mb-2" for="namaPanggilan">Nama Panggilan:</label><br>
                            <input type="text" id="namaPanggilan" name="namaPanggilan" placeholder="Ichwan"><br>
                        </form> 
                        <input class="button-lanjut" type="submit" value="Lanjut">
                    </div>
                    <div class="step step-2">
                        <h3 class="judul-step">Bikin Akun dulu Yuk</h3>
                        <p class="ket-step">Jangan Sampe lupa Password ya</p>
        
                        <form action="">
                            <label class="mb-2" for="Email">Email:</label><br>
                            <input type="email" id="Email" name="Email" placeholder="example@gmail.com"><br>
                            <label class="mb-2" for="Password">Password:</label><br>
                            <input type="password" id="Password" name="Password"><br>
                        </form> 
                        <input class="button-lanjut" type="submit" value="Lanjut">
                    </div>
                </div>
            </div>
        </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
