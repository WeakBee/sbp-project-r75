<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a746e98b1.js" crossorigin="anonymous"></script>
    <title>Film | SBP</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-lg-12 text-center mb-4">
                    <h1>Cari Film dengan Genre Apa?</h1>
                </div>
            </div>
            <div class="row row-genre mb-5">
            </div>
            <div class="row">
                <div class="col-lg-12 text-center mb-4">
                    <h1>Cari Film dengan durasi berapa?</h1>
                </div>
            </div>
            <div class="row row-durasi mb-5">
                <div class="col-3 kolom-kategori">
                    <div class="kartu-kategori" durasi="kurangdari90">
                        <p>kurang dari 90 menit</p>
                    </div>
                </div>
                <div class="col-3 kolom-kategori">
                    <div class="kartu-kategori" durasi="kurangdari120">
                        <p>kurang dari 120 menit</p>
                    </div>
                </div>
                <div class="col-3 kolom-kategori">
                    <div class="kartu-kategori" durasi="kurangdari150">
                        <p>kurang dari 150 menit</p>
                    </div>
                </div>
                <div class="col-3 kolom-kategori">
                    <div class="kartu-kategori" durasi="lebihdari150">
                        <p>lebih dari 150 menit</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center mb-4">
                    <h1>Pilih Film di tahun berapa?</h1>
                </div>
            </div>
            <div class="row row-tahun">
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
